<h1 mat-dialog-title>Cambia tu contraseña</h1>
<div mat-dialog-content>
  <p>Escribe tu nueva contraseña</p>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password">
    <mat-hint class="font-size-13px">Mínimo 8 caracteres</mat-hint>
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-end py-4">
  <button mat-button (click)="onNoClick()" color="info" class="btn-text text-uppercase">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" class="btn-text text-uppercase">Guardar</button>
</div>
