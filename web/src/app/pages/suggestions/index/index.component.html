<section class="container py-5 px-3">
  <div class="d-flex justify-content-between">
    <h2 class="mb-2">Sugerencias</h2>
  </div>
  <div class="underline mb-5"></div>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label style="color: #212529;" class="pl-2">Buscar</mat-label>
    <input matInput id="search-text" aria-describedby="search-text" [(ngModel)]="searchText"
      placeholder="Ingrese el texto a buscar" autofocus>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="mt-5" *ngIf="isEmpty">
    <app-empty-result></app-empty-result>
  </div>
  <div class="row mt-4" *ngIf="!isEmpty">
    <div class="col-6 col-sm-4 col-lg-3 mx-auto mb-4" *ngFor="let suggestion of mSuggestions | filter: searchText">
      <mat-card class="shadow-none border-gray rounded-lg h-100">
        <mat-card-title class="text-truncate">{{suggestion.name}}</mat-card-title>
        <mat-card-subtitle>{{suggestion.category}}</mat-card-subtitle>
        <img mat-card-image src="{{suggestion.image_url}}" alt="{{suggestion.name}}">

        <mat-card-content>
          <p class="mx-1">{{suggestion.description}}</p>
        </mat-card-content>
        <mat-card-actions class="mx-1 mb-2">
          <button mat-stroked-button (click)="delete(suggestion.id)" color="warn"
            class="btn-text text-uppercase btn-block mb-2">
            Eliminar
          </button>
          <a [routerLink]="['/signs/create', suggestion.id]" routerLinkActive="router-link-active" mat-flat-button color="primary"
            class="btn-text text-uppercase text-decoration-none btn-block">Aceptar</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
