<mat-toolbar color="primary" class="justify-content-between" style="height: 56px; position: fixed; top: 0; z-index: 99; box-shadow: 0 1px 1px -1px rgba(0,0,0,.05), 0 1px 10px 0 rgba(0,0,0,.05), 0 1px 20px 0 rgba(0,0,0,.05);">
  <a mat-icon-button [routerLink]="authUser ? [routes.myProfile]: ''" [class]="authUser ? 'enable' : 'isDisabled'">
    <mat-icon>person</mat-icon>
  </a>
  <span class="text-uppercase">trasem</span>
  <div class="d-flex">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Munu desplegable">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="[routes.home]" class="text-decoration-none">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.categories.index]" class="text-decoration-none">
        <mat-icon>layers</mat-icon>
        <span>Aprender</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.suggestions.create]" class="text-decoration-none">
        <mat-icon>emoji_people</mat-icon>
        <span>Sugerir</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.signs.index]" *ngIf="authUser && authUser.role == 'admin'" class="text-decoration-none">
        <mat-icon>touch_app</mat-icon>
        <span>Se√±as</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.suggestions.index]" *ngIf="authUser && authUser.role == 'admin'" class="text-decoration-none">
        <mat-icon>how_to_vote</mat-icon>
        <span>Sugerencias</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.users.index]" *ngIf="authUser && authUser.role == 'admin'" class="text-decoration-none">
        <mat-icon>supervisor_account</mat-icon>
        <span>Usuarios</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.login]" *ngIf="!authUser" class="text-decoration-none">
        <mat-icon>login</mat-icon>
        <span>Ingresar</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.register]" *ngIf="!authUser" class="text-decoration-none">
        <mat-icon>person</mat-icon>
        <span>Registrarme</span>
      </a>
      <a mat-menu-item [routerLink]="[routes.myProfile]" *ngIf="authUser" class="text-decoration-none">
        <mat-icon>person</mat-icon>
        <span>Mi perfil</span>
      </a>
      <button mat-menu-item *ngIf="authUser" (click)="confirmDialog()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
